<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      // Detectar el path base actual desde la ubicaci√≥n real del sitio
      const base = '/portafolio-web2.0';
      const pathname = location.pathname.replace(base, '');
      const redirectTo = base + pathname + location.search + location.hash;

      sessionStorage.redirect = redirectTo;
      window.location.replace(base + '/index.html');
    </script>
  </head>

</html>
